<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="header">  
            <div class="container">
                <div class="navbar">

            <nav>

                <li><a href="Contact us.html">CONTACT</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
            </ul>
        </nav>

    <div class="row">
        <div class="col-2">
            <h1>We Value Your Feedback</h1>
            <p>Your opinion helps us serve you better!</p>
        </div>
        <div class="col-2">
            <img src="images/scandal.jpg">
</div>
    </section>
 
    <section class="intro" style="background-color: #fdf4ff; padding: 60px 20px;">
        <div style="max-width: 700px; margin: auto; background-color: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); padding: 40px;">
            <h2 style="text-align: center; color: #7b2cbf; font-size: 2.5rem; margin-bottom: 20px;">We Value Your Feedback</h2>
            <p style="text-align: center; color: #555; margin-bottom: 30px;">Tell us about your experience at Pamâ€™s. Your thoughts help us improve and serve you better!</p>
           
            <form action="#" method="post">
                <div style="margin-bottom: 20px;">
                    <label for="name" style="display: block; font-weight: 600; color: #444;">Your Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px;">
                </div>
 
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; font-weight: 600; color: #444;">Your Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px;">
                </div>
 
                <div style="margin-bottom: 25px;">
                    <label for="feedback" style="display: block; font-weight: 600; color: #444;">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="6" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-top: 5px;"></textarea>
                </div>
 
                <div style="text-align: center;">
                    <button type="submit" class="btn" style="background-color: #7b2cbf; color: white; padding: 14px 28px; font-size: 1rem; border-radius: 8px; border: none; cursor: pointer; transition: background 0.3s;">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </section>
 
    
</body>
</html>
